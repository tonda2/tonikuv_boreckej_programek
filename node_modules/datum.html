<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datum</title>
    <script>
        function nactidatum (){
            fetch("http://localhost:150/denvtydnu").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("den").innerHTML = obj.denVTydnuCesky;
                    document.getElementById("datum").innerHTML = obj.datumCesky;
                    document.getElementById("cas").innerHTML = obj.casCesky;
                });
            });
        }
        function casovac(){
            setInterval(nactidatum, 1000);
        }
    </script>
</head>
<body onload = "casovac()" style = "background-color: orange; color: blue; font-size:  65px">

Dnes je <b id="den"></b><b id = "datum"></b>.

<br>ÄŒas je <b id="cas"></b></br>

</body>
</html>
