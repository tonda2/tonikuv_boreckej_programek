<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datum</title>
    <script>
        function nactidatum (){
            fetch("http://localhost:150/denvtydnu").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("den").innerHTML = obj.denVTydnuCesky;
                    document.getElementById("datum").innerHTML = obj.datumCesky;
                });
            });
        }
    </script>
</head>
<body onload = "nactidatum()" style = "background-color: orange">

Dnes je <b id="den"></b><b id = "datum"></b>.

</body>
</html>
