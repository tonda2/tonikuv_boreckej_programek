<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datum</title>
    <script>
        function nactidatum (){
            fetch("http://localhost:150/denvtydnu").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("den").innerHTML = obj.denVTydnuCesky.toLowerCase();
                    document.getElementById("datum").innerHTML = obj.datumCesky;
                    document.getElementById("cas").innerHTML = obj.casCesky;
                });
            });
        }
        function casovac(){
                setInterval(nactidatum, 1000);
        }
    </script>
</head>
<body onload = "casovac()" style = "background-color: orange; color: blue; font-size: 50px">

Dnes je <span id="den"></span><span id = "datum"></span>.

<br>ÄŒas je <span id="cas"> </span></br>

</body>
</html>
